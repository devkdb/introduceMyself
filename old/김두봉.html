<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 브라우저의 뷰를 실제 크기인 1로 설정하는것을 의미한다 써주지 않는다면
   모바일 브라우저에서 나오는 글자가 매우 작게 표시되어서 읽을 수 없을 것이다 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최강 2팀 자기소개</title>
  <!-- <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" /> -->
  <link rel="stylesheet" href="kdb.css">
</head>
<body>
  <main class="signup-layer">
    <section class="signup-section1-layer">      
      <h1>자기소개</h1>
    </section>
    <section class="signup-section2-layer">
      <form>
        <label class="signup-label">
          이름
        </label>
        <label class="signup-input">
          김두봉
        </label>
        <label class="signup-label">
          MBTI
        </label>
        <label class="signup-input">
          수호자(ISFJ-T)
        </label>
        <label class="signup-label">
          좋아하는 음식
        </label>
        <label class="signup-input">
          갈비찜, 멍게
        </label>
        <label class="signup-label">
          내 소개
        </label>
        <label class="signup-input">
          풀스택 2팀 팀장을 맡은 김두봉입니다. 우리 모두 화이팅!
        </label>
        <label class="signup-label">
          취미
        </label>
        <label class="signup-input">
          인터넷 소설 읽기, 빵느님 또는 데쓰런 따라 운동, 예전에 살사
        </label>
      </form>
    </section>
    <!-- <section class="signup-section3-layer">
    </section> -->
    <!-- <section class="signup-section4-layer">      
    </section> -->
  </main>
  <script src="kdb.js"></script>
</body>
</html>
